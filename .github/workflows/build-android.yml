name: "Android Build"

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: release
        type: choice
        options:
          - release
          - debug
    secrets:
      APP_CENTER_TOKEN_ANDROID:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - notify-slack:
        uses: './.github/workflows/notify-slack.yml'
        with:
          testParam: "Bolobala"
          another: "bsdfsfds"
          inputType: ${{ inputs.environment }}
          jobStatus: ${{ job.status }}
          lastCommit: ${{ github.event.head_commit.url }}
          lastUser: ${{ github.event.head_commit.user.login }}
          lastUser2: ${{ github.event.commits[0].author.name }}

